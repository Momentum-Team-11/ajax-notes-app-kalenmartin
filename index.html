<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <!-- <script src="moment.min.js" defer></script> -->
  <script src="skript.js" defer></script>
  <title>MOAR NOTES</title>
</head>

<body>

<h1>MOAR NOTES!</h1>

<div id="current-note">
  <h2 id="note-edit"></h2>
  <form id="note-form">
    <input type="text" id="newNote" placeholder="Plzdontforgetthis" required>
    <br>
    <textarea id="currentBody" rows="10" cols="50" placeholder="Note Go Here"></textarea>
    <br>
    <input id="submit-button" type="submit" class="submit" value="Submit" style="display: block;">
    <input id="save-button" type="submit" class="save" value="Save" style="display: none;">
    <input id="cancel-button" type="submit" class="cancel" value="Cancel" style="display: none;">
  </form>
</div>
<div id="noteListDiv">
  <ul id="note-list"></ul>
</div>
</body>
</html>
